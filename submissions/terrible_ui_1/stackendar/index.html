<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body id="page">
        <main>
            <div class="game-area">
                <h2>Stackendar</h2>
                <div class="buttons">
                    <button id="start">Start game</button>
                    <button id="continue" class="hidden" disabled>Continue</button>
                </div>

                <div>
                    <p id="gameStatusOutput"></p>
                    <p id="timerOutput">Time: <span id="seconds">00</span>:<span id="milliseconds">00</span></p>
                    <p id="timeOutput"></p>
                </div>

                <div id="month" class="board"> </div>
                <div id="monthOutput"> </div>

                <div id="day" class="board"> </div>
                <div id="dayOutput"> </div>

                <div id="year" class="board"> </div>
                <div id="yearOutput"> </div>
            </div>
        </main>

        <script src="js/mainloop.min.js"></script>
        <script src="js/stackendar.js"></script>
    </body>
</html>
